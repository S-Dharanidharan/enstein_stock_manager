name: Build Windows and Linux (Qt)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
# ============================================================
# WINDOWS BUILD
# ============================================================
  build-windows:
    name: Windows Release
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Qt (Windows)
        uses: jurplel/install-qt-action@v3
        with:
          version: "6.10.1"
          host: windows
          target: desktop
          arch: win64_mingw
          cache: true

      - name: Configure CMake
        shell: bash
        run: |
          rm -rf build
          mkdir build
          cd build
          cmake -G Ninja -DCMAKE_BUILD_TYPE=Release ..

      - name: Build
        shell: bash
        run: |
          cd build
          cmake --build .

      - name: Deploy Qt (windeployqt)
        shell: bash
        run: |
          cd build
          which windeployqt
          windeployqt EnsteinStockManager.exe --qmldir ..

      - name: Create Windows ZIP
        shell: bash
        run: |
          cd build
          powershell Compress-Archive -Path * -DestinationPath ../EnsteinStockManager-Windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: EnsteinStockManager-Windows.zip

# ============================================================
# LINUX APPIMAGE BUILD
# ============================================================
    build-linux:
    name: Linux AppImage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: "6.10.1"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libxcb-cursor0 libfuse2 wget

      - name: Build
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make -j$(nproc)

      - name: Prepare AppDir
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications

          cp build/EnsteinStockManager AppDir/usr/bin/

          cat > AppDir/usr/share/applications/enstein-stock.desktop <<EOF
          [Desktop Entry]
          Type=Application
          Name=Enstein Stock Manager
          Exec=EnsteinStockManager
          Categories=Office;
          EOF

      - name: Build AppImage
        run: |
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
          chmod +x linuxdeploy*.AppImage

          ./linuxdeploy-x86_64.AppImage \
            --appdir AppDir \
            --plugin qt \
            --output appimage

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: Enstein_Stock_Manager-*.AppImage


# ============================================================
# RELEASE
# ============================================================
  release:
    name: Create GitHub Release
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build

      - name: Download Linux AppImage
        uses: actions/download-artifact@v4
        with:
          name: linux-appimage

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            EnsteinStockManager-Windows.zip
            Enstein_Stock_Manager-*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

