name: Build Windows and Linux (Qt)

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    name: Windows Release
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.10.1'
          arch: win64_mingw
          static: false

      - name: Configure CMake
        shell: bash
        run: |
          rm -rf build
          mkdir build
          cd build
          cmake -G Ninja -DCMAKE_BUILD_TYPE=Release ..

      - name: Build
        shell: bash
        run: |
          cd build
          cmake --build .

      - name: Deploy Qt (windeployqt)
        shell: bash
        run: |
          cd build
          windeployqt EnsteinStockManager.exe --qmldir ..

      - name: Create Windows ZIP
        shell: pwsh
        run: |
          cd build
          Compress-Archive -Path * -DestinationPath ../EnsteinStockManager-Windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: EnsteinStockManager-Windows.zip

  build-linux:
    name: Linux AppImage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.10.1'
          target: desktop

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y libxcb-cursor0 libfuse2 wget file

      - name: Configure CMake
        shell: bash
        run: |
          rm -rf build
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..

      - name: Build
        shell: bash
        run: |
          cd build
          make -j$(nproc)

      - name: Create simple icon
        run: |
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          # Create a simple colored square as placeholder icon
          cat > AppDir/usr/share/icons/hicolor/256x256/apps/enstein-stock.png << 'ICON'
          iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==
          ICON
          # Decode the base64 to actual PNG
          base64 -d > AppDir/usr/share/icons/hicolor/256x256/apps/enstein-stock.png << 'ICON64'
          iVBORw0KGgoAAAANSUhEUgAAAQAAAAEACAYAAABccqhmAAAABHNCSVQICAgIfAhkiAAAAAlwSFlz
          AAALEgAACxIB0t1+/AAAADh0RVh0U29mdHdhcmUAbWF0cGxvdGxpYiB2ZXJzaW9uMy4xLjIsIGh0
          dHA6Ly9tYXRwbG90bGliLm9yZy8li6FKAAABcElEQVR4nO3BAQ0AAADCoPdPbQ8HFAAAAAAAAACA
          AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
          AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
          AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
          AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
          AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
          AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
          AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAwDcA
          AQZAAXhFWn4AAAAASUVORK5CYII=
          ICON64

      - name: Prepare AppDir
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          
          # Copy executable
          cp build/EnsteinStockManager AppDir/usr/bin/
          
          # Create desktop entry
          cat > AppDir/usr/share/applications/enstein-stock.desktop << 'DESKTOP'
          [Desktop Entry]
          Type=Application
          Name=Enstein Stock Manager
          Comment=Professional Stock Management System
          Exec=EnsteinStockManager
          Icon=enstein-stock
          Categories=Office;Finance;
          Terminal=false
          DESKTOP

      - name: Build AppImage
        run: |
          # Download linuxdeploy tools
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget -q https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
          chmod +x linuxdeploy*.AppImage
          
          # Verify icon exists
          ls -la AppDir/usr/share/icons/hicolor/256x256/apps/
          
          # Create AppImage
          export QML_SOURCES_PATHS=$PWD
          ./linuxdeploy-x86_64.AppImage \
            --appdir AppDir \
            --plugin qt \
            --output appimage

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: Enstein_Stock_Manager-*.AppImage

  release:
    name: Create GitHub Release
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build

      - name: Download Linux AppImage
        uses: actions/download-artifact@v4
        with:
          name: linux-appimage

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            EnsteinStockManager-Windows.zip
            Enstein_Stock_Manager-*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
